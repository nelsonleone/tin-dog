<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="image/icon" href="images/favicon.png" type="image/x-icon">
  <title>Tin-Dog</title>
</head>
<body>
  <div class="app">
    <div class="profile">
      <div class="header">
          <img src="images/profile-pic.jpg" alt="" aria-hidden="true" class="profile-pic">
          <img src="images/logo.png" alt="" aria-hidden="true">
          <img src="images/icon-chat.png" alt="" aria-hidden="true">
      </div>

      <img src="images/badge-like.png" class="liked-badge">
      <img src="images/badge-nope.png" class="nope-badge">

      <div class="tin-dog"></div>
      <div class="reaction">
        <img src="images/icon-cross.png" alt="pass profile" class="nope" data-pass="nope">
        <img src="images/icon-heart.png" alt="like profile" class="like" data-like="like">
      </div> 
   </div>
  </div>
</body>
<script src="index.js" type="module"></script>
</html>
